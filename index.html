<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>iOS presentationmode survey</title>
  </head>
  <body>
    <h1><a href="https://stupefied-kowalevski-dec611.netlify.app/">iOS presentationmode survey</a></h1>
    <p>
      All features will work on Safari 9.0+ only.<br />
      ( Video courtesy of <a href="https://www.bigbuckbunny.org/">Big Buck Bunny</a> )
    </p>
    <video muted playsinline controls loop></video>
    <hr>
    <div>
      <p>
        <label>
          use hls&nbsp;
          <input type="checkbox" id="use-hls">
          <div>
            src url : <span id="src-url"></span>
          </div>
        </label>
      </p>
      <p>
        <button id="btn-toggle">play</button><br/>
      </p>
      <div>
        <h3>Standard</h3>
        <button id="btn-toggle-pinp">toggle picture in picture</button>
      </div>
      <div>
        <h3>webkit</h3>
        <button id="btn-inline">inline</button><br/>
        <button id="btn-pinp">picture in picture</button>
        <br/>
        <button id="btn-fullscreen">fullscreen (
          <code>webkitSetPresentationMode</code>
        )</button>
        <br/>
        <button id="btn-enter-fullscreen">fullscreen (
          <code>webkitEnterFullscreen</code>
        )</button>
      </div>
    <div>
      <h3>Events</h3>
      <pre id="pre-events">
      </pre>
    </div>
    <hr>
    <a href="https://developer.apple.com/documentation/webkitjs/htmlvideoelement/1631913-webkitpresentationmode">spec in webkit</a>
  </body>

  <script src="./script.js"></script>
</html>
